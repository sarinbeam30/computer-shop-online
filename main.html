<body>

    <div class="slideshow-container">
        <div class="mySlides1">
            <img src="./Promotion_image/Promotion_img_1.jpg" style="width:100%; height: 100%;">
        </div>

        <div class="mySlides1">
            <img src="./Promotion_image/Promotion_img_2.jpg" style="width:100%">
        </div>

        <div class="mySlides1">
            <img src="./Promotion_image/Promotion_img_3.jpg" style="width:100%">
        </div>

        <div class="mySlides1">
            <img src="./Promotion_image/Promotion_img_4.jpg" style="width:100%">
        </div>

        <a class="prev" onclick="plusSlides(-1, 0)">&#10094;</a>
        <a class="next" onclick="plusSlides(1, 0)">&#10095;</a>

    </div>
          
</body>

<script>
    var slideIndex = [1,1];
    var slideId = ["mySlides1"]
    var myIndex = 0;
    
    carousel();
    showSlides(1, 0);
    showSlides(1, 1);

    function plusSlides(n, no) {
        showSlides(slideIndex[no] += n, no);
    }

    function showSlides(n, no) {
        var i;
        var x = document.getElementsByClassName(slideId[no]);
        if (n > x.length) {slideIndex[no] = 1}    
        if (n < 1) {slideIndex[no] = x.length}
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        x[slideIndex[no]-1].style.display = "block";       
    }

    function carousel(){
        var i;
        var x = document.getElementsByClassName("mySlides1");
        for(i=0; i<x.length; i++){
            x[i].style.display = "none";
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 5000); 
    }

</script>
